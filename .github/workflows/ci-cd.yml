name: CI/CD Pipeline

permissions:
  contents: write

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: hrm_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.16.2/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/bin/migrate
          which migrate

      - name: Run Database Migrations
        run: |
          migrate -database "postgresql://postgres:123456@localhost:5432/hrm_db?sslmode=disable" -path migrations up

      - name: Install dependencies
        run: go mod download

      # üßπ Auto-format step: memperbaiki format code otomatis dan push ke branch PR
      - name: Auto-format Go code and push (if changes)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Running gofmt..."
          gofmt -s -w .

          if [ -n "$(git status --porcelain)" ]; then
            echo "ü™Ñ Formatting changed files, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-format code (gofmt) [skip ci]"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.head_ref || github.ref_name }}
          else
            echo "‚úÖ No formatting changes."
          fi

      - name: Build
        run: go build -v ./...

      - name: Run Tests
        run: go test -v ./...

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "These files are not formatted properly:"
            gofmt -l .
            exit 1
          else
            echo "‚úÖ Code formatting check passed!"
          fi

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

